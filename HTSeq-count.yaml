name: HTSeq-count
description: HTSeq-count from HTSeq Python package 
category: Bioinfo-tools
version: 1.0.0
website: http://www-huber.embl.de/users/anders/HTSeq/doc/overview.html
author: Simon Anders, Alexey Siretskiy (Hadoop version)



mapred:


  steps:

    - name: Counting genes...
      mapper: /bin/cat
      reducer: /bin/cat 
      params: 
              -Dmapred.output.compress=true
              -Dmapred.output.compression.codec=org.apache.hadoop.io.compress.BZip2Codec
              -Dmapred.reduce.tasks=10
              -Dmapred.reduce.slowstart.completed.maps=.95
              -input $inputSAM
              -output $output


  inputs:
    - id: inputSAM
      description: SAM file with alignments
      type: hdfs-file

    - id: inputGFF
      description: GFF file for the species
      type: hdfs-file

  outputs:
    - id: output
      description: Gene counts
      type: hdfs-file
      download: yes
      mergeOutput: true
